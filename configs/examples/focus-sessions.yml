# Focus Sessions Configuration
# Define your work patterns and let the scheduler optimize ping times

version: "1"
timezone: "Asia/Shanghai"

settings:
  ping_prompt: "ping"
  model: "claude-sonnet-4-20250514"
  parallel: true

accounts:
  default:
    token_secret: "CLAUDE_CODE_OAUTH_TOKEN"
    enabled: true

# Focus sessions define when you actually work
# The scheduler calculates optimal ping times based on these
schedule:
  focus_sessions:
    - name: "Morning Deep Work"
      start: "10:00"
      end: "12:00"
      buffer_before: 60 # Ping 1 hour before

    - name: "Afternoon Grind"
      start: "14:00"
      end: "17:00"
      buffer_before: 0 # Ping exactly at start

    - name: "Night Owl Session"
      start: "21:00"
      end: "23:00"
      buffer_before: 120 # Ping 2 hours before


# Resulting ping schedule: 09:00, 14:00, 19:00
