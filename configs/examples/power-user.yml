# Power User Configuration
# All features enabled with custom notifications

version: "1"
timezone: "Europe/London"

settings:
  ping_prompt: "ping"
  model: "claude-sonnet-4-20250514"
  parallel: true
  debug: false
  retry:
    attempts: 3
    delay_ms: 5000
    backoff_multiplier: 2

accounts:
  primary:
    token_secret: "CLAUDE_OAUTH_PRIMARY"
    enabled: true

  work:
    token_secret: "CLAUDE_OAUTH_WORK"
    enabled: true
    model: "claude-sonnet-4-20250514"

  side_project:
    token_secret: "CLAUDE_OAUTH_SIDE"
    enabled: true
    ping_prompt: "hello" # Custom prompt

schedule:
  # Explicit checkpoints with per-account control
  checkpoints:
    - time: "08:00"
      accounts: ["primary", "work"]

    - time: "13:00"
      accounts: ["primary", "work", "side_project"]

    - time: "18:00"
      accounts: ["primary", "side_project"]

    - time: "22:00"
      accounts: ["side_project"] # Night work only

notifications:
  # Slack integration
  slack:
    webhook_secret: "SLACK_WEBHOOK_URL"
    channel: "#claude-status"
    on_success: false
    on_failure: true

  # Discord integration
  discord:
    webhook_secret: "DISCORD_WEBHOOK_URL"
    on_success: true
    on_failure: true

  # Generic webhook for custom integrations
  webhook:
    url_secret: "CUSTOM_WEBHOOK_URL"
    on_success: true
    on_failure: true

advanced:
  claude_install:
    method: "curl"
    version: "latest"
  debug: false
  artifacts:
    enabled: true
    retention_days: 7
